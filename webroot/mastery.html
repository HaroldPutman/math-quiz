<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Mastery Quiz</title>
    <meta name="description" content="Mastery quiz for elementary maths.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap">
    <link rel="stylesheet" href="mastery.css"/>
  </head>
  <body>
    <div id="timebar">
    </div>
    <div id="page">
    </div>
    <div class="modal">
      <div class="win-message">
        You did it! You had <span>0</span> seconds to spare.
      </div>
      <div class="timeout-message">
        Times up! Work faster next time.
      </div>
      <div class="errors-message">
        Keep trying. You got <span>0</span> wrong.
      </div>
      <button id="restart">Try Again</button>
    </div>
    <script src="mastery.js"></script>
  </body>
</html>
